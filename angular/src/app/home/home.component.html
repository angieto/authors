<div class="container mt-5">
    <h2>Favorite Authors</h2>
    <button class="btn btn-primary mt-3" [routerLink]="[ '/new' ]">Add an author</button>
    <table class="table table-hover text-center mt-5">
        <thead>
            <tr>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors.reverse()">
                <td>{{ author.name }}</td>
                <td>
                    <button class="btn btn-primary mx-3" [routerLink]="[ '/edit', author._id ]">Edit</button>
                    <button (click)="deleteAuthor(author._id)" class="btn btn-primary">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
